image: maven:3-openjdk-8

stages:
  - deploy

default:
  before_script:
    - 'which ssh-agent || ( apk add --update openssh-client )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

deploy-job:
  stage: deploy
  before_script:
    - curl --header "PRIVATE-TOKEN: ${CI_JOB_TOKEN}" https://gitlab-ce.gwdg.de/epic/pidmr-handle-proxy-lib/-/package_files/3925/download -P /opt/hsj/handle-9.3.1/lib/pidmrhdlproxy-0.1.jar
  script:
    - ./gradlew build
    - scp build/libs/handle-9.3.1.jar $SSH_LOGIN:/home/cloud
    - ssh $SSH_LOGIN "$PROXY_RESTART_SCRIPT"

