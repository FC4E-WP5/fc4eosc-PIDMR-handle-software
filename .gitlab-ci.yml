image: maven:3-openjdk-8

stages:
  - deploy

default:
  before_script:
    - 'which ssh-agent || ( apk add --update openssh-client )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

deploy:
  stage: deploy
  script:
    - ./gradlew build
    - scp build/libs/handle-9.3.1.jar $SSH_LOGIN:/home/cloud
    - |
        ssh $SSH_LOGIN /bin/bash -s << EOT
        if [ -f /hs/svr_1/delete_this_to_stop_server ]; then
        sudo rm /hs/svr_1/delete_this_to_stop_server
        fi
        sudo mv handle-9.3.1.jar /opt/hsj/handle-9.3.1/lib/
        sudo su
        bash
        /opt/hsj/handle-9.3.1/bin/hdl-server /hs/svr_1
        exit
        EOT
    - exit 0
