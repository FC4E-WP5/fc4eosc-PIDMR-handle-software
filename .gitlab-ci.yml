image: maven:3-openjdk-8

stages:
  - build
  - deploy

default:
  before_script:
    - 'which ssh-agent || ( apk add --update openssh-client )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

build-job:
  stage: build
  script:
    - echo "Creating directory inside /opt"
    - mkdir -p /opt/hsj/handle-9.3.1
    - ls -la /opt/hsj/handle-9.3.1
    - cd /opt/hsj/handle-9.3.1 && wget https://gitlab-ce.gwdg.de/epic/pidmr-handle-proxy-lib/-/package_files/3925/download

deploy:
  stage: deploy
  script:
    - ./gradlew build
    - scp build/libs/handle-9.3.1.jar $SSH_LOGIN:/home/cloud
    - ssh $SSH_LOGIN "$PROXY_RESTART_SCRIPT"
